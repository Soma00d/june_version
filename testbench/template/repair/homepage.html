<div class="section_container">
    <div class="title title_main">Welcome !</div>
    <div class="bloc_container">
        <div class="bloc">
            <div class="title_bloc">TSUI Informations</div>
            <div class="info_bloc">
                User SSO : 
                <span class="input_zone blue">
                    <input id="user_sso_input" class="inp1" type="text" value="" placeholder="User SSO"/>
                </span><br>
                Part Number : 
                <span class="input_zone blue">
                    <input id="part_number_input" class="inp2" type="text" value="" placeholder="Part number"/>
                </span><br>
                Serial Number : 
                <span class="input_zone blue">
                    <input id="serial_number_input" class="inp3" type="text" value="" placeholder="Serial Number"/>
                </span><br>
            </div>
            <div class="bouton_grey" id="send_info_hp">
                Send
            </div>
        </div>
        
        <div class="bloc information tsui_img hidden">
            <div class="title_bloc">TSUI Photo</div>
            <img class="photo_tsui" src="">
        </div>
        
        <div class="bloc information tsui_info hidden">
            <div class="title_bloc name"></div>
            <div class="info_bloc">
                Actual Firmware version : <span class="user_sso blue"></span><br>
                ID Board : <span class="part_number blue"></span><br>
                Card Serial Number : <span class="serial_number blue"></span><br>
            </div>
        </div>
        
        <div class="bloc information hidden">
            <div class="bouton" data-link="hometest">
                <img class="circle" src="images/circle_calib.png"
                     ><span class="text">Test</span>
            </div>
            <div class="bouton" data-link="calibration">
                <img class="circle" src="images/circle_repa.png">
                <span class="text">Calibration</span>
            </div>
            <div class="bouton" data-link="print">
                <img class="circle" src="images/circle_print.png">
                <span class="text">Print</span>
            </div>
        </div>
        
    </div>
</div>
